<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de cadastro Paciente</title>
  <link rel="stylesheet" href="css/PaginaPaciente.css">
</head>
<body>
  <div class="container">
    <!-- Lado esquerdo -->
    <div class="left">
      <h2 style="font-size: 35px; margin-top: 15px;"><em>seja bem vindo!</em></h2>
      <img src="fotos/logo-removebg-preview.png" alt="Logo NeoFono" class="logo">
    
    </div>

    <!-- Lado direito -->
    <div class="right">
      <h1 style="font-size: 35px; margin-top: 15px;">Cadastro</h1>
      <form id="formCadastro">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required class="senha">

        <button type="submit">Cadastre-se</button>
      </form>
      <a href="#">JÃ¡ possui conta? Entre aqui</a>
    </div>
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
