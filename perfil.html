<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/PaginaPerfil.css">
<title>Perfil Médico</title>


</head>
<body>
    <!-- TOPO -->
    <div class="header">
        <div class="logo"> <img src="fotos/logo-removebg-preview.png" alt="logo" style="width: 200px;"></div>
        <div class="menu">
            <button onclick="window.location.href='inicio.html'">Inicio</button>
        </div>
    </div>

    <div class="container">
        <!-- FOTO PERFIL -->
        <div class="profile-pic">
            <div class="edit-icon">✎</div>
        </div>

        <!-- FORMULÁRIO -->
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" id="nomePerfil">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text"  id="emailPerfil">
            </div>
            <div class="form-group">
                <label>Senha do Usuário:</label>
                <input type="text" id="senhaPerfil">
            </div>
            <div class="form-group">
                <label>CPF :</label>
                <input type="text" id="cpfPerfil">
            </div>
            <div class="form-group">
                <label>Número de Telefone:</label>
                <input type="text" id="telefonePerfil">
            </div>
            <div class="form-group full">
                <label>Especialização</label>
                <textarea></textarea>
            </div>
            <div class="actions">
                <button>Salvar</button>
                <button type="button" onclick="window.location.href='index.html'">Sair</button>

                <script src="perfil.js"></script>
            </div>
        </form>
    </div>
    <div class="footer-blue"></div>
</body>
</html>
