<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil Médico</title>
<style>
    body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #7da2ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 95vw;   /* 95% da largura visível */
        height: 97vh;  /* 95% da altura visível */
        background-color: #fff;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 40px;
        box-sizing: border-box;
        position: relative;
    }

    /* TOPO */
    .header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        display: flex;
        align-items: center;
        font-weight: bold;
        font-size: 22px;
    }

    .menu {
        display: flex;
        gap: 12px;
        align-items: center;
    }

    .menu button {
        background-color: #b5f0eb;
        border: none;
        border-radius: 20px;
        padding: 6px 15px;
        font-weight: bold;
        color: #7da2ff;
        cursor: pointer;
    }

    .menu .icon {
        width: 40px;
        height: 40px;
        background-color: #b5f0eb;
        color: #7da2ff;
        border-radius: 50%;
    }

    /* FOTO PERFIL */
    .profile-pic {
        margin: 20px 0;
        width: 100px;
        height: 100px;
        background-color: #b5f0eb;
        border-radius: 50%;
        position: relative;
    }

    .edit-icon {
        position: absolute;
        bottom: 0;
        right: -10px;
        background-color: #fff;
        border: 1px solid #000;
        border-radius: 50%;
        font-size: 14px;
        padding: 4px;
    }

    /* FORMULÁRIO */
    form {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        width: 48%;
        margin-bottom: 20px;
    }

    .form-group.full {
        width: 100%;
    }

    label {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 6px;
        color: #7da2ff;
    }

    input, textarea {
        border: 1px solid #b5f0eb;
        border-radius: 12px;
        padding: 8px 10px;
        font-size: 14px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    textarea {
        resize: none;
        height: 90px;
    }

    small {
        margin-top: 4px;
        font-size: 12px;
        color: black;
    }

    /* BOTÕES */
    .actions {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
    }

    .actions button {
        background-color: #b5f0eb;
        border: none;
        padding: 8px 30px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        color: #7da2ff;
    }
</style>
</head>
<body>
    <div class="container">
        <!-- TOPO -->
        <div class="header">
            <div class="logo"> <img src="fotos/logo-removebg-preview.png" alt="logo" style="width: 200px;"></div>
            <div class="menu">
                <button>Inicio</button>
                <button>Conversas</button>
                <div class="icon"></div>
            </div>
        </div>

        <!-- FOTO PERFIL -->
        <div class="profile-pic">
            <div class="edit-icon">✎</div>
        </div>

        <!-- FORMULÁRIO -->
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" value="">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" value="">
            </div>
            <div class="form-group">
                <label>Senha do Usuário:</label>
                <input type="password" value="">
                <small>Redefinir Senha</small>
            </div>
            <div class="form-group">
                <label>CPF :</label>
                <input type="text" value="">
            </div>
            <div class="form-group">
                <label>Número de Telefone:</label>
                <input type="text" value="">
            </div>
            <div class="form-group full">
                <label>Especialização</label>
                <textarea></textarea>
            </div>
            <div class="actions">
                <button>Salvar</button>
                <button>Sair</button>
                
                <script src="script.js"></script>
            </div>
        </form>
    </div>
</body>
</html>
