<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/PaginaPerfil.css">
<title>Perfil Médico</title>


</head>
<body>
    <div class="container">
        <!-- TOPO -->
        <div class="header">
            <div class="logo"> <img src="fotos/logo-removebg-preview.png" alt="logo" style="width: 200px;"></div>
            <div class="menu">
                <button>Inicio</button>
                <button>Conversas</button>
                <div class="icon"></div>
            </div>
        </div>

        <!-- FOTO PERFIL -->
        <div class="profile-pic">
            <div class="edit-icon">✎</div>
        </div>

        <!-- FORMULÁRIO -->
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" value="">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" value="">
            </div>
            <div class="form-group">
                <label>Senha do Usuário:</label>
                <input type="password" value="">
                <small>Redefinir Senha</small>
            </div>
            <div class="form-group">
                <label>CPF :</label>
                <input type="text" value="">
            </div>
            <div class="form-group">
                <label>Número de Telefone:</label>
                <input type="text" value="">
            </div>
            <div class="form-group full">
                <label>Especialização</label>
                <textarea></textarea>
            </div>
            <div class="actions">
                <button>Salvar</button>
                <button>Sair</button>
                
                <script src="javascript/script.js"></script>
            </div>
        </form>
    </div>
</body>
</html>
